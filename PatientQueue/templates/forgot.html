<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
    <div id="login-page">
        <div class="login">
            <h2 class="login-title" onsubmit="return validatePassword(event)">Change Password</h2>
            <form class="form-login">
                <label for="email">E-mail</label>
                <div class="input-email">
                   
                    <input type="email" id="email" name="email" placeholder="Enter your e-mail" required>
                </div>
                <label for="password">New Password</label>
                <div class="input-password">
                    <input type="password" id="password1" name="password" placeholder="Enter your new password" required>
                </div>
                <label for="password">Confirm Password</label>
                <div class="input-password">
                    <input type="password" id="password" name="password" placeholder="Confirm your password" required>
                </div>
                <div class="checkbox">
                    
                </div>
                <button type="submit">Submit</button>
                <a href="login.html">Log in</a>
            </form>
            
        </div>
        <div class="background">
            <h1>"A HOSPITAL IS A PLACE WHERE MIRACLE HAPPEN EVERY DAY"</h1>
        </div>
    </div>
    <script src="forgot.js">

    </script>

</body>
</html>
