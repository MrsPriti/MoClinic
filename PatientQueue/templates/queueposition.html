<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Patient Queue Number</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .queue-number-container {
        text-align: center;
      }
      .queue-number {
        font-size: 600px; /* Increased font size */
        font-weight: bold;
        font-family: "Arial", sans-serif;
        animation: blink 1s infinite alternate; /* Blink animation */
      }
      @keyframes blink {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="queue-number-container">
      <h1>Current Patient Queue Number</h1>
      <div class="queue-number">1</div>
      <!-- Replace with the current queue number -->
    </div>
  </body>
</html>
